{% extends "base.html" %}

{% block title %}
Log In
{% endblock %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="login.css">
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>

	<title>Login Page</title>
</head>
<body>
<div class="l-form">
    <div class="shape1"></div>
    <div class="shape2"></div>
	
	<div id="frm">
		<form action="process.php" method="POST" class="form__content">
			<h1 class="form__title">Welcome</h1>

			<div class="form__div form__div-one">
                <div class="form__icon">
                    <i class='bx bx-user-circle'></i>
                </div>

               	<div class="form__div-input">
					<label class="form__label">Username</label>
					<input type="text" id="user" name="username" class="form__input" />
				</div>
			</div>

			<div class="form__div">
                <div class="form__icon">
                    <i class='bx bx-lock' ></i>
                </div>

				<div class="form__div-input">
					<label class="form__label">Password</label>
					<input type="password" id="pass" name="password" class="form__input" />
				</div>
			</div>

			<input type="submit" id="btn" value="Login" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{5,}" />

			<a href="#" onclick="document.location='registration.html'" class="form__regis">Don't have an account?</a>
		</form>
	</div>
</div>

!-- ===== MAIN JS ===== -->
<script src="assets/js/login.js"></script>

</body>
</html>

{% for message in get_flashed_messages() %}
<div>{{ message }}</div>
{% endfor %}

{% endblock %}
